<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>jQuery Month.Picker demo</title>
</head>
<body>
	<div id="container">
		<header>
			<h1>jQuery Month.Picker demo</h1>
		</header>
		<div id="main" role="main">
			<form action="">
				<input type="text" id="month" value="15/10/2011" />
			</form>
		</div>
		<footer>
			<p>From <a href="https://github.com/philpeace/jQuery.MonthPicker">https://github.com/philpeace/jQuery.MonthPicker</a></p>
		</footer>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script src="jquery.monthpicker.js"></script>
	<script src="shared.prototype.js"></script>
	
	<script type="text/javascript">
	
	$(document).ready(function() {
		$('#month').monthPicker();
	});
	
	</script>
	
</body>
</html>
